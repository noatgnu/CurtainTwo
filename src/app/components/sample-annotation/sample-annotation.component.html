<div class="modal-header">
  <h3 class="modal-title">Sample Annotation</h3>
</div>
<div class="modal-body">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">
        Sample
      </th>
      <th scope="col">
        Annotation
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let s of samples">
      <td>
        {{s}}
      </td>
      <td>
        <input type="text" class="form-control" [(ngModel)]="sampleAnnotation[s]" style="width: 100%">
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-success" (click)="modal.close(sampleAnnotation)">Submit</button>
  <button class="btn btn-danger" (click)="modal.dismiss()">Close</button>
</div>
