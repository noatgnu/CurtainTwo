<div class="modal-header">
  <h5 class="modal-title">Correlation Matrix</h5>
</div>
<div class="modal-body">
  <plotly-plot [divId]="'correlationMatrix'" [data]="graphData" [layout]="graphLayout" [updateOnDataChange]="true" [updateOnLayoutChange]="true"></plotly-plot>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
  <button class="btn btn-success" (click)="downloadPlot()">Download Plot</button>
</div>
